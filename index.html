<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crud vehiculo</title>
  <link rel="stylesheet" href="bootstrap.min.css"/>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="fer.jpeg" alt="Logo" width="50" height="48" class="d-inline-block align-text-top">
        crud vehiculos
      </a>
    </div>
  </nav>

  <div class="container-fluid w-75 shadow border m-3 text-center p-5 bg-white">

    <h1>CRUD VEHICULOS</h1>
    <button class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="bi bi-car-front-fill mx-2 mb-5"></i>Agregar Vehículo
    </button>

    <!-- Modal AGREGAR VEHICULO -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">AGREGAR VEHICULO</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="marca" placeholder="MARCA" class="form-control my-2 w-50 m-auto">
            <input type="text" id="modelo" placeholder="MODELO" class="form-control my-2 w-50 m-auto">
            <input type="text" id="año" placeholder="AÑO" class="form-control my-2 w-50 m-auto">
            <input type="text" id="costo" placeholder="COSTO" class="form-control my-2 w-50 m-auto">
            <input type="text" id="placa" placeholder="PLACA" class="form-control my-2 w-50 m-auto">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-dark" onclick="agregarVehiculo()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN Modal AGREGAR VEHICULO -->

    <table class="table table-bordered table-hover mt-5">
      <thead>
        <tr class="table-dark">
          <td>MARCA</td>
          <td>MODELO</td>
          <td>AÑO</td>
          <td>COSTO</td>
          <td>PLACA</td>
          <td>ACCIÓN</td>
        </tr>
      </thead>
      <tbody id="listaVehiculos">
      </tbody>
    </table>


</body>
<script src="bootstrap.bundle.min.js"></script>
<script src="sweetalert2.all.min.js"></script>
<script src="app.js"></script>
</html>
